<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/tasks.css">
    <script defer src="script.js"></script>
</head>

<body class="body">
    <div class="container">
        <h2 class="header">Lista zadań</h2>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" autofocus placeholder="Co jest do zrobienia?">
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>

        <section class="section">
            <h2 class="section__header">Lista zadań</h2>
            <button class="hideDoneTasks js--hide">Ukryj ukończone</button>
            <button class="finishAllTasks js--finishAll">Ukończ wszystkie</button>
            <div class="section__body">
                <ul class="tasks js-tasks"></ul>
            </div>
        </section>
    </div>
</body>

</html>
